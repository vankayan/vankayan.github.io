<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        /* CSS styles for greetings container */
        #greetings-container {
            text-align: center;
            margin-top: 20px; /* Add margin for spacing */
        }

        #greeting-message {
            font-size: 18px;
            color: #6e3852;
        }

        #image-container img {
            max-width: 100%;
            max-height: 300px;
        }
    </style>
</head>
<body>
    <!-- Add a container for the greetings message and image -->
    <div id="greetings-container">
        <!-- Greetings message will be displayed here -->
        <p id="greeting-message">Welcome to My Page! Have a great day!</p>

        <!-- Image will be displayed here -->
        <div id="image-container"></div>
    </div>

    <!-- JavaScript code to fetch and display a random greetings image with message -->
    <script>
        function fetchRandomGreetings() {
            const greetingsContainer = document.getElementById("greetings-container");
            if (!greetingsContainer) {
                console.error("Greetings container not found.");
                return;
            }

            // Fetch a random image from Unsplash Source API
            fetch("https://source.unsplash.com/random/400x200")
                .then(response => {
                    // Create an image element
                    const img = document.createElement('img');
                    img.src = response.url;
                    img.alt = "Random Greetings Image";
                    
                    // Append the image to the image container
                    const imageContainer = document.getElementById("image-container");
                    if (imageContainer) {
                        imageContainer.appendChild(img);
                    }
                })
                .catch(error => console.error("Error fetching greetings image:", error));
        }

        // Call the fetchRandomGreetings function on page load
        window.onload = function () {
            fetchRandomGreetings();
        };
    </script>
</body>
</html>
